<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de E-mail</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px #ccc; text-align: center; }
        .code { font-size: 20px; font-weight: bold; color: #3498db; }
        .footer { margin-top: 20px; font-size: 12px; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Olá, {{ username }}!</h2>
        <p>Seu código de verificação é:</p>
        <p class="code">{{ verification_code }}</p>
        <p>Use este código para confirmar seu e-mail e ativar sua conta.</p>
        <div class="footer">
            <p>Se você não se cadastrou, ignore este e-mail.</p>
        </div>
    </div>
</body>
</html>
